<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link th:href="@{/css/navbar.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>

<div class="topnav">
    <a class="active" href="#home">Home</a>
    <a th:href="@{/about-us}">About</a>
    <div sec:authorize="isAuthenticated()">
        <a th:href="@{/personal-account/{uuid}(uuid=${#authentication.principal.uuid})}">Personal Account</a>
    </div>
    <div sec:authorize="isAuthenticated()" >
        <form th:method="POST" th:action="@{/users/logout}" >
            <button class="btn-primary mt-3">Log Out</button>
        </form>
    </div>
    <div class="search-container">
        <form th:action="@{/universities/findByName}"  th:method="GET">
            <input type="text" placeholder="Search.." name="universityName">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>
</div>

</body>
</html>
