<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add University Page</title>
    <link th:href="@{/css/footer.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/add-uni.css}" rel="stylesheet"/>
    <link th:href="@{/css/navbar.css}" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
          rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar::nav}"></div>
<div class="overlay"></div>
<div class="container mt-5 form-container">
    <h2 class="mb-4 text-center">Add a New University</h2>

    <!-- Form to Add a New University -->
    <div class="card">
        <div class="card-body">
            <div class="mb-3">
                <label for="universityName" class="form-label">University Name</label>
                <input type="text" class="form-control" id="universityName" placeholder="Enter university name" required>
            </div>

            <div class="mb-3">
                <label for="universityDescription" class="form-label">Description</label>
                <textarea class="form-control" id="universityDescription" rows="3" placeholder="Enter university description" required></textarea>
            </div>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-header">
            <h4 class="d-inline">Courses</h4>
            <button type="button" class="btn btn-success btn-sm float-end" id="addCourseBtn">Add Course</button>
        </div>
        <div class="card-body">
            <!-- Placeholder for dynamically adding courses -->
            <div id="coursesContainer"></div>
        </div>
    </div>

    <div class="text-center mt-4">
        <button type="button" class="btn btn-primary" id="submitBtn">Submit University</button>
    </div>
</div>

<!-- Course Template (Hidden initially) -->
<template id="courseTemplate">
    <div class="course-card card mb-3">
        <div class="card-body">
            <div class="mb-3">
                <label for="courseName" class="form-label">Course Name</label>
                <input type="text"  id="courseName" class="form-control course-name" placeholder="Enter course name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Course Description</label>
                <textarea class="form-control  course-description" rows="2" placeholder="Enter course description" required></textarea>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="courseDegree" class="form-label">Degree</label>
                    <input type="text"  id="courseDegree" class="form-control course-degree" placeholder="e.g. Bachelor's, Master's" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="courseLanguage" class="form-label">Language</label>
                    <input type="text" id="courseLanguage" class="form-control course-language" placeholder="e.g. English, German" required>
                </div>
            </div>
            <button type="button" class="btn btn-danger remove-course-btn">Remove Course</button>
        </div>
    </div>
</template>

<!-- Footer-->
<footer id="footer" th:replace="~{fragments/footer::footer}"></footer>

<!-- JavaScript for dynamically adding/removing courses and sending data -->
<script th:src="@{/js/add-uni.js}"></script>
</body>
</html>
