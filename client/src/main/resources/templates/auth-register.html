<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/register.css">
</head>
<body style=" background-image: url('/static/images/register.webp'); /* Update with your image path */">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg mt-5">
                <div class="card-body">
                    <h3 class="text-center mb-4">Register Form</h3>
                    <form>
                        <div class="form-group">
                            <label for="username"><i class="fas fa-user"></i> Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                        </div>
                        <div class="form-group">
                            <label for="firstName"><i class="fas fa-user-circle"></i> First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Enter first name" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName"><i class="fas fa-user-circle"></i> Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Enter last name" required>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="fas fa-envelope"></i> Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <label for="password"><i class="fas fa-lock"></i> Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword"><i class="fas fa-lock"></i> Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
                        </div>
                        <div class="form-group">
                            <label for="telephone"><i class="fas fa-phone"></i> Phone Number</label>
                            <input type="tel" class="form-control" id="telephone" placeholder="Enter phone number" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                        <button href="#" class="btn btn-dark ">Already have an Account ? </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4 mt-5">
            <div class="card shadow-lg">
                <div class="card-body text-center">
                    <h5>Profile Picture</h5>
                    <div class="upload-area">
                        <i class="fas fa-camera fa-5x mb-3"></i>
                        <input type="file" class="form-control-file" id="profilePicture" required>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
